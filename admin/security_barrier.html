<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamGalaxy Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Star background animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(25, 25, 35, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .message {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(45deg, #00d4ff, #0077ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }

        .success {
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .error {
            color: #f87171;
            border: 1px solid #f87171;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .redirect-message {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="logo">ðŸŒŒ TeamGalaxy Admin Panel</div>
        
        <div id="authSection">
            <div class="message">
                <p><strong>Welcome to Admin Panel</strong></p>
                <p>If you're not signed up, please register first and then come back here.</p>
            </div>
            
            <div class="status" id="authStatus"></div>
            
            <button class="btn" onclick="checkAuth()">Check Authentication</button>
            <button class="btn" onclick="login()" id="loginBtn">Sign In</button>
        </div>

        <div id="adminSection" class="hidden">
            <div class="message">
                <p><strong>Admin Verification Required</strong></p>
                <p>Checking admin privileges...</p>
            </div>
            
            <div class="status" id="adminStatus"></div>
            
            <button class="btn" onclick="verifyAdmin()" id="verifyBtn">Verify Admin Access</button>
            <button class="btn" onclick="logout()" id="logoutBtn">Logout</button>
        </div>

        <div id="accessSection" class="hidden">
            <div class="message">
                <p><strong>Access Granted!</strong></p>
                <p>Welcome to the Admin Panel.</p>
            </div>
            
            <div class="status" id="accessStatus"></div>
            
            <button class="btn" onclick="redirectToPanel()" id="accessBtn">Enter Admin Panel</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
      authDomain: "teamgalaxy-77344.firebaseapp.com",
      projectId: "teamgalaxy-77344",
      storageBucket: "teamgalaxy-77344.firebasestorage.app",
      messagingSenderId: "770256225320",
      appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
      measurementId: "G-6C2W9NSNCH"
    };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Create star background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 5 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }

        // Check authentication status
        function checkAuth() {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = '<div class="loading"></div> Checking authentication...';
            statusDiv.className = 'status';
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    statusDiv.innerHTML = `Signed in as: ${user.email}`;
                    statusDiv.className = 'status success';
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('adminSection').classList.remove('hidden');
                } else {
                    statusDiv.innerHTML = 'Not signed in. Please sign in first.';
                    statusDiv.className = 'status error';
                }
            });
        }

        // Login function
        function login() {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            
            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        alert('Successfully signed in!');
                        checkAuth();
                    })
                    .catch(error => {
                        console.error('Login error:', error);
                        alert('Login failed: ' + error.message);
                    });
            }
        }

        // Verify admin access
        async function verifyAdmin() {
            const statusDiv = document.getElementById('adminStatus');
            statusDiv.innerHTML = '<div class="loading"></div> Verifying admin privileges...';
            statusDiv.className = 'status';
            
            const user = auth.currentUser;
            if (!user) {
                statusDiv.innerHTML = 'No user signed in.';
                statusDiv.className = 'status error';
                return;
            }

            try {
                // Check if user exists in admin collection
                const adminDoc = await db.collection('admin').doc(user.uid).get();
                
                if (adminDoc.exists) {
                    const adminData = adminDoc.data();
                    if (adminData.gmail === user.email) {
                        statusDiv.innerHTML = `Admin verified: ${user.email}`;
                        statusDiv.className = 'status success';
                        
                        // Enable access button after verification
                        setTimeout(() => {
                            document.getElementById('adminSection').classList.add('hidden');
                            document.getElementById('accessSection').classList.remove('hidden');
                            
                            const accessStatus = document.getElementById('accessStatus');
                            accessStatus.innerHTML = 'Ready to access admin panel!';
                            accessStatus.className = 'status success';
                        }, 1000);
                    } else {
                        statusDiv.innerHTML = 'Admin verification failed.';
                        statusDiv.className = 'status error';
                    }
                } else {
                    statusDiv.innerHTML = 'User is not an admin.';
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                console.error('Admin verification error:', error);
                statusDiv.innerHTML = 'Verification error: ' + error.message;
                statusDiv.className = 'status error';
            }
        }

        // Redirect to admin panel
        async function redirectToPanel() {
            const statusDiv = document.getElementById('accessStatus');
            statusDiv.innerHTML = '<div class="loading"></div> Getting redirect URL...';
            statusDiv.className = 'status';
            
            try {
                // Get redirect URL from 'redirection' collection
                const redirectionQuery = await db.collection('redirection').limit(1).get();
                
                if (!redirectionQuery.empty) {
                    const redirectDoc = redirectionQuery.docs[0];
                    const redirectData = redirectDoc.data();
                    const redirectUrl = redirectData.url;
                    
                    if (redirectUrl) {
                        statusDiv.innerHTML = 'Redirecting...';
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1000);
                    } else {
                        statusDiv.innerHTML = 'No redirect URL found.';
                        statusDiv.className = 'status error';
                    }
                } else {
                    statusDiv.innerHTML = 'No redirection configuration found.';
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                console.error('Redirect error:', error);
                statusDiv.innerHTML = 'Redirect error: ' + error.message;
                statusDiv.className = 'status error';
            }
        }

        // Logout function
        function logout() {
            auth.signOut()
                .then(() => {
                    alert('Successfully logged out!');
                    document.getElementById('adminSection').classList.add('hidden');
                    document.getElementById('accessSection').classList.add('hidden');
                    document.getElementById('authSection').classList.remove('hidden');
                    
                    const statusDiv = document.getElementById('authStatus');
                    statusDiv.innerHTML = '';
                    statusDiv.className = 'status';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    alert('Logout failed: ' + error.message);
                });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Check if user is already signed in
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('adminSection').classList.remove('hidden');
                    document.getElementById('authStatus').innerHTML = `Already signed in as: ${user.email}`;
                    document.getElementById('authStatus').className = 'status success';
                }
            });
        });
    </script>
</body>
</html>
