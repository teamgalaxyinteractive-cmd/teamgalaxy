<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data - TeamGalaxy Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #00d4ff;
            text-align: center;
        }

        /* Star background animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        .page-title {
            font-size: 2rem;
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .disclaimer {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .disclaimer p {
            color: #ffa500;
            margin: 0;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(25, 25, 35, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 1rem;
        }

        .users-list {
            background: rgba(25, 25, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            width: 200px;
        }

        .user-card {
            background: rgba(40, 40, 50, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(50, 50, 60, 0.8);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-basic-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-email {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .user-fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .field-item {
            background: rgba(30, 30, 40, 0.6);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .field-label {
            color: #00d4ff;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-value {
            color: #fff;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        .no-users {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Verifying admin access...</div>
    </div>
    
    <div class="stars" id="stars"></div>
    
    <div class="container" id="mainContainer">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>

        <h1 class="page-title">User Data Management</h1>
        
        <div class="disclaimer">
            <p><i class="fas fa-exclamation-circle"></i> This data is personally collected from users. No editing permissions available due to GDPR and privacy compliance.</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated here -->
        </div>

        <div class="users-list">
            <div class="users-header">
                <h3><i class="fas fa-users"></i> User Records</h3>
                <input type="text" class="search-box" placeholder="Search users..." onkeyup="searchUsers()">
            </div>
            
            <div id="usersContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading user data...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
          authDomain: "teamgalaxy-77344.firebaseapp.com",
          projectId: "teamgalaxy-77344",
          storageBucket: "teamgalaxy-77344.firebasestorage.app",
          messagingSenderId: "770256225320",
          appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
          measurementId: "G-6C2W9NSNCH"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Create star background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 5 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }

        // Check admin authentication
        async function checkAuth() {
            try {
                // Wait for auth state
                const user = await new Promise((resolve, reject) => {
                    const unsubscribe = auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            try {
                                const adminQuery = await db.collection('admin').where('gmail', '==', user.email).limit(1).get();
                                if (!adminQuery.empty) {
                                    unsubscribe();
                                    resolve(user);
                                } else {
                                    unsubscribe();
                                    throw new Error('Not an admin');
                                }
                            } catch (error) {
                                unsubscribe();
                                throw error;
                            }
                        } else {
                            unsubscribe();
                            throw new Error('Not signed in');
                        }
                    });
                });

                // Show main content and hide loading
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                        document.getElementById('mainContainer').style.display = 'block';
                        
                        // Load user data
                        loadUserData();
                    }, 500);
                }, 1500); // Simulate auth check time

            } catch (error) {
                console.error('Auth check error:', error);
                document.getElementById('loadingScreen').querySelector('.loading-text').textContent = 'Access denied. Redirecting...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }

        // Load user data and stats
        async function loadUserData() {
            try {
                // Get all users from usersPrivate collection
                const usersSnapshot = await db.collection('usersPrivate').get();
                const users = [];
                
                usersSnapshot.forEach(doc => {
                    users.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Display stats
                displayStats(users);
                
                // Display users
                displayUsers(users);
                
            } catch (error) {
                console.error('Error loading user data:', error);
                document.getElementById('usersContainer').innerHTML = 
                    '<div class="no-users">Error loading user data. Please try again.</div>';
            }
        }

        // Display statistics
        function displayStats(users) {
            const totalUsers = users.length;
            const verifiedUsers = users.filter(user => user.verified).length;
            const recentJoins = users.filter(user => {
                const joinDate = user.joinDate?.toDate();
                const twoWeeksAgo = new Date();
                twoWeeksAgo.setDate(twoWeeksAgo.getDate() - 14);
                return joinDate && joinDate > twoWeeksAgo;
            }).length;
            const activeUsers = users.filter(user => {
                const lastLogin = user.lastLogin?.toDate();
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                return lastLogin && lastLogin > oneWeekAgo;
            }).length;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${verifiedUsers}</div>
                    <div class="stat-label">Verified Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${recentJoins}</div>
                    <div class="stat-label">Joined in Last 2 Weeks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${activeUsers}</div>
                    <div class="stat-label">Active in Last Week</div>
                </div>
            `;
        }

        // Display users
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">No users found.</div>';
                return;
            }

            let html = '';
            users.forEach(user => {
                const joinDate = user.joinDate?.toDate().toLocaleString() || 'N/A';
                const lastLogin = user.lastLogin?.toDate().toLocaleString() || 'Never';
                const termsAccepted = user.termsAccepted ? 'Yes' : 'No';
                const verified = user.verified ? 'Yes' : 'No';
                
                html += `
                    <div class="user-card" data-user="${user.id}">
                        <div class="user-header">
                            <img src="${user.profilePhotoUrl || 'https://via.placeholder.com/50'}" 
                                 alt="Profile" class="user-avatar" 
                                 onerror="this.src='https://via.placeholder.com/50'">
                            <div class="user-basic-info">
                                <div class="user-name">${user.name || 'N/A'}</div>
                                <div class="user-email">${user.email}</div>
                            </div>
                        </div>
                        
                        <div class="user-fields">
                            <div class="field-item">
                                <div class="field-label">Join Date</div>
                                <div class="field-value">${joinDate}</div>
                            </div>
                            <div class="field-item">
                                <div class="field-label">Last Login</div>
                                <div class="field-value">${lastLogin}</div>
                            </div>
                            <div class="field-item">
                                <div class="field-label">Public Posts</div>
                                <div class="field-value">${user.publicPostCount || 0}</div>
                            </div>
                            <div class="field-item">
                                <div class="field-label">Slug</div>
                                <div class="field-value">${user.slug || 'N/A'}</div>
                            </div>
                            <div class="field-item">
                                <div class="field-label">Terms Accepted</div>
                                <div class="field-value">${termsAccepted}</div>
                            </div>
                            <div class="field-item">
                                <div class="field-label">Verified</div>
                                <div class="field-value">${verified}</div>
                            </div>
                            <div class="field-item">
                                <div class="field-label">Terms Timestamp</div>
                                <div class="field-value">${user.termsTimestamp?.toDate().toLocaleString() || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Search users
        function searchUsers() {
            const searchTerm = document.querySelector('.search-box').value.toLowerCase();
            const userCards = document.querySelectorAll('.user-card');
            
            userCards.forEach(card => {
                const userEmail = card.querySelector('.user-email').textContent.toLowerCase();
                const userName = card.querySelector('.user-name').textContent.toLowerCase();
                
                if (userEmail.includes(searchTerm) || userName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = '../admin_panel.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            checkAuth();
        });
    </script>
</body>
</html>
