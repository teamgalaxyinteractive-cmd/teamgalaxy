<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - TeamGalaxy Admin</title>

    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }
        @keyframes twinkle { 0%,100% { opacity: 0.2; } 50% { opacity: 1; } }

        .loading-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15,12,41,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        .loading-text { font-size: 1.2rem; color: #00d4ff; text-align: center; }

        .container { 
            padding: 20px; 
            max-width: 1400px; 
            margin: 0 auto; 
            position: relative; 
            z-index: 2; 
            min-height: 100vh;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            margin-bottom: 30px; 
            border-bottom: 1px solid rgba(255,255,255,0.08); 
        }

        .admin-info { 
            display:flex; 
            align-items:center; 
            gap:15px; 
        }
        .admin-avatar { 
            width:50px; 
            height:50px; 
            border-radius:50%; 
            background: linear-gradient(45deg,#00d4ff,#0077ff); 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            font-size:1.5rem; 
        }
        .admin-details h2 { 
            font-size:1.5rem; 
            margin-bottom:5px; 
        }
        .admin-details p { 
            color:#a0aec0; 
            font-size:0.9rem; 
        }

        .header-actions .btn { 
            background:#ff4757;
            border:none;
            padding:10px 20px;
            border-radius:25px;
            color:white;
            cursor:pointer; 
        }

        .controls {
            background: rgba(25,25,35,0.85);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.06);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .control-group input, 
        .control-group select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.06);
            background: rgba(40,40,50,0.6);
            color: white;
            font-size: 0.9rem;
        }

        .control-group input:focus, 
        .control-group select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #00d4ff;
            color: #05202b;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #cfefff;
        }

        .stats-section { 
            display:grid; 
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); 
            gap:15px; 
            margin-bottom:30px; 
        }
        .stat-card { 
            background: rgba(25,25,35,0.85); 
            padding:18px; 
            border-radius:10px; 
            text-align:center; 
            border:1px solid rgba(255,255,255,0.06); 
        }
        .stat-number { 
            font-size:2rem; 
            font-weight:bold; 
            color:#00d4ff; 
            margin-bottom:6px; 
        }
        .stat-label { 
            color:#a0aec0; 
            font-size:0.9rem; 
        }

        .logs-container {
            background: rgba(25,25,35,0.85);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.06);
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logs-count {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .logs-table-container {
            overflow-x: auto;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        .logs-table th {
            background: rgba(40,40,50,0.6);
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #00d4ff;
            border-bottom: 2px solid rgba(255,255,255,0.06);
        }

        .logs-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .logs-table tr:hover {
            background: rgba(40,40,50,0.4);
        }

        .log-module {
            color: #00d4ff;
            font-weight: 500;
        }

        .log-user {
            color: #ffd19a;
        }

        .log-time {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .log-ip {
            color: #9ae6b4;
        }

        .log-browser {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(0,212,255,0.1);
            color: #00d4ff;
            font-size: 0.8rem;
        }

        .log-platform {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255,165,0,0.1);
            color: #ffd19a;
            font-size: 0.8rem;
        }

        .no-logs {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #cfefff;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-btn.active {
            background: #00d4ff;
            color: #05202b;
        }

        .page-btn:hover:not(.active) {
            background: rgba(255,255,255,0.2);
        }

        .hidden { 
            display:none !important; 
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(25,25,35,0.95);
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.06);
            backdrop-filter: blur(10px);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .modal-title {
            font-size: 1.5rem;
            color: #00d4ff;
        }

        .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .log-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
        }

        .detail-label {
            display: block;
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #fff;
            word-break: break-all;
        }

        .raw-data {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width:768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .logs-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .log-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Audit Logs...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="container">
        <div class="header">
            <div class="admin-info">
                <div class="admin-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="admin-details">
                    <h2 id="adminName">System Administrator</h2>
                    <p>Audit Logs Viewer</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="window.location.href='index.html'" style="background: #ff4757; border: none; padding: 10px 20px; border-radius: 25px; color: white; cursor: pointer;">Back to Dashboard</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalLogs">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayLogs">0</div>
                <div class="stat-label">Today's Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueUsers">0</div>
                <div class="stat-label">Unique Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueModules">0</div>
                <div class="stat-label">Modules Accessed</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="control-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                <div class="control-group">
                    <label for="userFilter">Filter by User</label>
                    <input type="text" id="userFilter" placeholder="Enter email or name...">
                </div>
                <div class="control-group">
                    <label for="moduleFilter">Filter by Module</label>
                    <input type="text" id="moduleFilter" placeholder="Enter module name...">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h3 class="logs-title">Audit Logs</h3>
                <div class="logs-count" id="logsCount">Loading logs...</div>
            </div>
            <div class="logs-table-container">
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>Module</th>
                            <th>User</th>
                            <th>Time</th>
                            <th>IP Address</th>
                            <th>Browser</th>
                            <th>Platform</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="7" class="no-logs">Loading audit logs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Modal for log details -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Log Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="logDetailsContent"></div>
        </div>
    </div>

    <script>
        /* ---------------- FIREBASE 11.9.0 CONFIG ---------------- */
        const firebaseConfig = {
          apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
          authDomain: "teamgalaxy-77344.firebaseapp.com",
          projectId: "teamgalaxy-77344",
          storageBucket: "teamgalaxy-77344.firebasestorage.app",
          messagingSenderId: "770256225320",
          appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
          measurementId: "G-6C2W9NSNCH"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        /* ---------------- AUTH WITH TOKEN ---------------- */
        async function ensureAuth() {
          return new Promise((resolve, reject) => {
            auth.onAuthStateChanged(async (user) => {
              try {
                if (!user) {
                  user = (await auth.signInAnonymously()).user;
                }
                await user.getIdToken(true);
                console.log("Authenticated:", user.uid);
                resolve(user);
              } catch (e) {
                console.error("Auth error:", e);
                reject(e);
              }
            });
          });
        }

        /* ---------------- STAR BACKGROUND ---------------- */
        function createStars() {
          const starsContainer = document.getElementById('stars');
          const starCount = 150;
          for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            const duration = Math.random() * 5 + 2;
            star.style.setProperty('--duration', `${duration}s`);
            starsContainer.appendChild(star);
          }
        }

        /* ---------------- DATE HELPERS ---------------- */
        function formatDate(date) {
          const d = String(date.getDate()).padStart(2, '0');
          const m = String(date.getMonth() + 1).padStart(2, '0');
          const y = date.getFullYear();
          const hh = String(date.getHours()).padStart(2, '0');
          const mm = String(date.getMinutes()).padStart(2, '0');
          const ss = String(date.getSeconds()).padStart(2, '0');
          return `${d}/${m}/${y} ${hh}:${mm}:${ss}`;
        }

        function formatInputDate(date) {
          const d = String(date.getDate()).padStart(2, '0');
          const m = String(date.getMonth() + 1).padStart(2, '0');
          const y = date.getFullYear();
          return `${y}-${m}-${d}`;
        }

        function setDefaultDateRange() {
          const today = new Date();
          const formatted = formatInputDate(today);
          document.getElementById('startDate').value = formatted;
          document.getElementById('endDate').value = formatted;
        }

        /* ---------------- LOAD AUDIT LOGS ---------------- */
        async function loadAuditLogs(filters = {}) {
          try {
            // âœ… Fixed: Use 'let' instead of 'const'
            let query = db.collection("module_access_logs");

            if (filters.startDate) {
              const s = new Date(filters.startDate);
              s.setHours(0,0,0,0);
              query = query.where("accessedAt", ">=", s);
            }

            if (filters.endDate) {
              const e = new Date(filters.endDate);
              e.setHours(23,59,59,999);
              query = query.where("accessedAt", "<=", e);
            }

            // For user filter, we'll use a more flexible approach
            if (filters.userFilter) {
              const userFilterLower = filters.userFilter.toLowerCase();
              const snapshot = await db.collection("module_access_logs").get();
              const logs = [];
              snapshot.forEach(doc => {
                const data = doc.data();
                if (data.email && data.email.toLowerCase().includes(userFilterLower)) {
                  logs.push({
                    id: doc.id,
                    ...data,
                    accessedAt: data.accessedAt ? data.accessedAt.toDate() : null
                  });
                } else if (data.name && data.name.toLowerCase().includes(userFilterLower)) {
                  logs.push({
                    id: doc.id,
                    ...data,
                    accessedAt: data.accessedAt ? data.accessedAt.toDate() : null
                  });
                }
              });
              
              // Apply date filters to the filtered results
              if (filters.startDate || filters.endDate) {
                logs = logs.filter(log => {
                  if (!log.accessedAt) return true;
                  const logDate = new Date(log.accessedAt);
                  logDate.setHours(0,0,0,0);
                  
                  if (filters.startDate) {
                    const start = new Date(filters.startDate);
                    start.setHours(0,0,0,0);
                    if (logDate < start) return false;
                  }
                  
                  if (filters.endDate) {
                    const end = new Date(filters.endDate);
                    end.setHours(23,59,59,999);
                    if (logDate > end) return false;
                  }
                  
                  return true;
                });
              }
              
              // Sort by accessedAt descending
              logs.sort((a, b) => b.accessedAt - a.accessedAt);
              renderLogsTable(logs);
              updateStats(logs);
              return;
            }

            // For module filter, we'll use a more flexible approach
            if (filters.moduleFilter) {
              const moduleFilterLower = filters.moduleFilter.toLowerCase();
              const snapshot = await db.collection("module_access_logs").get();
              const logs = [];
              snapshot.forEach(doc => {
                const data = doc.data();
                if (data.moduleKey && data.moduleKey.toLowerCase().includes(moduleFilterLower)) {
                  logs.push({
                    id: doc.id,
                    ...data,
                    accessedAt: data.accessedAt ? data.accessedAt.toDate() : null
                  });
                }
              });
              
              // Apply date filters to the filtered results
              if (filters.startDate || filters.endDate) {
                logs = logs.filter(log => {
                  if (!log.accessedAt) return true;
                  const logDate = new Date(log.accessedAt);
                  logDate.setHours(0,0,0,0);
                  
                  if (filters.startDate) {
                    const start = new Date(filters.startDate);
                    start.setHours(0,0,0,0);
                    if (logDate < start) return false;
                  }
                  
                  if (filters.endDate) {
                    const end = new Date(filters.endDate);
                    end.setHours(23,59,59,999);
                    if (logDate > end) return false;
                  }
                  
                  return true;
                });
              }
              
              // Sort by accessedAt descending
              logs.sort((a, b) => b.accessedAt - a.accessedAt);
              renderLogsTable(logs);
              updateStats(logs);
              return;
            }

            query = query.orderBy("accessedAt", "desc");

            const snap = await query.get();
            const logs = [];

            snap.forEach(doc => {
              const d = doc.data();
              logs.push({
                id: doc.id,
                ...d,
                accessedAt: d.accessedAt ? d.accessedAt.toDate() : null
              });
            });

            renderLogsTable(logs);
            updateStats(logs);

          } catch (err) {
            console.error(err);
            document.getElementById("logsTableBody").innerHTML =
              `<tr><td colspan="7" class="no-logs">Error loading logs.</td></tr>`;
          }
        }

        /* ---------------- RENDER TABLE ---------------- */
        function renderLogsTable(logs) {
          const tbody = document.getElementById("logsTableBody");

          if (!logs.length) {
            tbody.innerHTML = `<tr><td colspan="7" class="no-logs">No audit logs found.</td></tr>`;
            return;
          }

          tbody.innerHTML = logs.map(log => `
            <tr>
              <td>${log.moduleKey || "Unknown"}</td>
              <td>${log.name || log.email || "Unknown"}</td>
              <td>${log.accessedAt ? formatDate(log.accessedAt) : "N/A"}</td>
              <td>${log.clientIp || "N/A"}</td>
              <td>${log.userAgentParsed?.browser || "Unknown"}</td>
              <td>${log.platform || "Unknown"}</td>
              <td><button class="btn btn-secondary" onclick="showLogDetails('${log.id}', ${JSON.stringify(log).replace(/'/g, '&quot;')})">Details</button></td>
            </tr>
          `).join("");
        }

        /* ---------------- STATS ---------------- */
        function updateStats(logs) {
          document.getElementById("totalLogs").innerText = logs.length;

          const today = new Date();
          today.setHours(0,0,0,0);

          const todayLogs = logs.filter(l => {
            if (!l.accessedAt) return false;
            const d = new Date(l.accessedAt);
            d.setHours(0,0,0,0);
            return d.getTime() === today.getTime();
          });

          document.getElementById("todayLogs").innerText = todayLogs.length;
          document.getElementById("uniqueUsers").innerText =
            new Set(logs.map(l => l.email)).size;
          document.getElementById("uniqueModules").innerText =
            new Set(logs.map(l => l.moduleKey)).size;
        }

        /* ---------------- FILTER ACTIONS ---------------- */
        function applyFilters() {
          loadAuditLogs({
            startDate: document.getElementById("startDate").value,
            endDate: document.getElementById("endDate").value,
            userFilter: document.getElementById("userFilter").value.trim(),
            moduleFilter: document.getElementById("moduleFilter").value.trim()
          });
        }

        function resetFilters() {
          document.getElementById("startDate").value = "";
          document.getElementById("endDate").value = "";
          document.getElementById("userFilter").value = "";
          document.getElementById("moduleFilter").value = "";
          loadAuditLogs();
        }

        /* ---------------- SHOW UI (NO STUCK LOADER) ---------------- */
        function showMainUI() {
          const loading = document.getElementById("loadingScreen");
          const container = document.getElementById("container");

          if (!loading || !container) return;

          loading.style.opacity = "0";

          setTimeout(() => {
            loading.classList.add("hidden");
            container.style.display = "block";
          }, 400);
        }

        /* ---------------- MODAL FUNCTIONS ---------------- */

          const content = document.getElementById('logDetailsContent');
          
          // Format the log data for display
          const logDetailsHTML = `
            <div class="log-details">
              <div class="detail-group">
                <span class="detail-label">Log ID</span>
                <span class="detail-value">${logId}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Module</span>
                <span class="detail-value">${logData.moduleKey || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">User Name</span>
                <span class="detail-value">${logData.name || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">User Email</span>
                <span class="detail-value">${logData.email || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Access Time</span>
                <span class="detail-value">${logData.accessedAt ? formatDate(logData.accessedAt) : 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">IP Address</span>
                <span class="detail-value">${logData.clientIp || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Browser</span>
                <span class="detail-value">${logData.userAgentParsed?.browser || 'N/A'} ${logData.userAgentParsed?.version || ''}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Platform</span>
                <span class="detail-value">${logData.platform || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Language</span>
                <span class="detail-value">${logData.language || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Screen Resolution</span>
                <span class="detail-value">${logData.screen || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Timezone Offset</span>
                <span class="detail-value">${logData.timezoneOffsetMinutes || 'N/A'} minutes</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Device Memory</span>
                <span class="detail-value">${logData.deviceMemory || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Hardware Concurrency</span>
                <span class="detail-value">${logData.hardwareConcurrency || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Referrer</span>
                <span class="detail-value">${logData.referrer || 'N/A'}</span>
              </div>
              <div class="detail-group">
                <span class="detail-label">Page URL</span>
                <span class="detail-value">${logData.pageUrl || 'N/A'}</span>
              </div>
            </div>
            <div class="raw-data">
              <strong>Raw Data:</strong><br>
              ${JSON.stringify(logData, null, 2)}
            </div>
          `;
          
          content.innerHTML = logDetailsHTML;
          modal.style.display = 'flex';
        }

        function closeModal() {
          document.getElementById('logModal').style.display = 'none';
        }

        /* ---------------- INIT ---------------- */
        document.addEventListener("DOMContentLoaded", async () => {
          createStars();

          try { 
            await ensureAuth();
          } catch(e) {
            console.warn("Auth error ignored", e);
          }

          setDefaultDateRange();

          loadAuditLogs().finally(() => setTimeout(showMainUI, 300));

          // ultimate fallback
          setTimeout(showMainUI, 3000);
        });
    </script>
