<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Manager - TeamGalaxy Admin</title>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Star background animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        .page-title {
            font-size: 2rem;
            color: #00d4ff;
            text-align: center;
            margin-bottom: 30px;
        }

        .card-form {
            background: rgba(25, 25, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-title {
            font-size: 1.5rem;
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #00d4ff, #0077ff);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: rgba(72, 187, 120, 0.2);
            color: #4ade80;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .error {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .cards-section {
            background: rgba(25, 25, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card-item {
            background: rgba(40, 40, 50, 0.6);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-heading {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-description {
            color: #a0aec0;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            color: #a0aec0;
            font-size: 0.8rem;
        }

        .hidden {
            display: none !important;
        }
        
        /* Edit Button */
        .edit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;            transition: all 0.3s ease;
            width: 100%;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(25, 25, 35, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #fff;        }

        .modal-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Verifying admin access...</div>
    </div>

    <div class="stars" id="stars"></div>

    <div class="container" id="mainContainer">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>

        <h1 class="page-title">üåå Card Manager</h1>

        <div class="card-form">
            <h2 class="form-title">Add New Card</h2>
            <form id="cardForm">
                <div class="form-group">
                    <label class="form-label" for="heading">Heading:</label>
                    <input type="text" id="heading" class="form-input" name="heading" required maxlength="300" placeholder="Enter card heading" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description:</label>
                    <textarea id="description" class="form-textarea" name="description" required maxlength="10000" placeholder="Enter card description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="imageUrl">Image URL:</label>
                    <input type="text" id="imageUrl" class="form-input" name="imageUrl" required placeholder="Enter image URL (https://...)" />
                </div>

                <button type="submit" class="submit-btn">Add Card</button>
            </form>

            <div id="messageBox"></div>
        </div>

        <div class="cards-section">            <h2 class="section-title">Existing Cards</h2>
            <div id="cardsGrid" class="cards-grid">
                <div class="loading">Loading cards...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Card</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editCardForm">
                    <input type="hidden" id="editCardId">
                    
                    <div class="form-group">
                        <label class="form-label" for="editHeading">Heading:</label>
                        <input type="text" id="editHeading" class="form-input" name="heading" required maxlength="300" placeholder="Enter card heading" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="editDescription">Description:</label>
                        <textarea id="editDescription" class="form-textarea" name="description" required maxlength="10000" placeholder="Enter card description"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="editImageUrl">Image URL:</label>
                        <input type="text" id="editImageUrl" class="form-input" name="imageUrl" required placeholder="Enter image URL (https://...)" />
                    </div>

                    <button type="submit" class="submit-btn">Update Card</button>
                </form>
            </div>
        </div>
    </div>

    <script>
/* ===================== FIREBASE INIT ===================== */
const firebaseConfig = {
  apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
  authDomain: "teamgalaxy-77344.firebaseapp.com",
  projectId: "teamgalaxy-77344",
  storageBucket: "teamgalaxy-77344.firebasestorage.app",
  messagingSenderId: "770256225320",
  appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
  measurementId: "G-6C2W9NSNCH"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===================== STAR BACKGROUND ===================== */
function createStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = 150;

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';

        star.style.setProperty('--duration', (Math.random() * 5 + 2) + 's');
        starsContainer.appendChild(star);
    }
}

/* ===================== AUTH CHECK ===================== */
async function checkAuth() {
    try {
        await new Promise((resolve, reject) => {
            const unsub = auth.onAuthStateChanged(async user => {
                if (!user) {
                    unsub();
                    reject('Not signed in');
                    return;
                }

                const adminSnap = await db
                    .collection('admin')
                    .where('gmail', '==', user.email)
                    .limit(1)
                    .get();

                unsub();

                if (adminSnap.empty) reject('Not admin');
                else resolve();
            });
        });

        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainContainer').style.display = 'block';
            loadCards();
        }, 1200);

    } catch (err) {
        document.querySelector('.loading-text').textContent =
            'Access denied. Redirecting...';
        setTimeout(() => location.href = 'index.html', 2000);
    }
}

/* ===================== LOAD CARDS (FIXED) ===================== */
async function loadCards() {
    const grid = document.getElementById('cardsGrid');
    grid.innerHTML = '';

    try {
        const snap = await db.collection('cards')
            .orderBy('publishedAt', 'desc')
            .get();

        if (snap.empty) {
            grid.innerHTML = '<div>No cards found.</div>';
            return;
        }

        snap.forEach(doc => {
            const c = doc.data();
            const date = c.publishedAt?.toDate().toLocaleDateString() || 'N/A';

            const card = document.createElement('div');
            card.className = 'card-item';

            card.innerHTML = `
                <img class="card-image"
                     src="${c.imageUrl}"
                     onerror="this.src='https://via.placeholder.com/300x180'">

                <div class="card-content">
                    <h3 class="card-heading"></h3>
                    <p class="card-description"></p>

                    <div class="card-stats">
                        <span><i class="fas fa-eye"></i> ${c.views || 0}</span>
                        <span><i class="fas fa-heart"></i> ${c.likes || 0}</span>
                        <span><i class="fas fa-calendar"></i> ${date}</span>
                    </div>

                    <div style="margin-top:10px">
                        <button class="edit-btn">‚úèÔ∏è Edit</button>
                    </div>
                </div>
            `;

            card.querySelector('.card-heading').textContent = c.heading;
            card.querySelector('.card-description').textContent =
                c.description.length > 100
                ? c.description.slice(0, 100) + '...'
                : c.description;

            const editBtn = card.querySelector('.edit-btn');
            editBtn.addEventListener('click', () => {
                openEditModal(doc.id, c.heading, c.description, c.imageUrl);
            });

            grid.appendChild(card);
        });

    } catch (e) {
        grid.innerHTML = '<div class="error">Failed to load cards</div>';
        console.error(e);
    }
}

/* ===================== ADD CARD ===================== */
document.getElementById('cardForm').addEventListener('submit', async e => {
    e.preventDefault();
    const msg = document.getElementById('messageBox');

    const heading = headingInput.value.trim();
    const description = descriptionInput.value.trim();
    const imageUrl = imageUrlInput.value.trim();

    if (!heading || !description || !imageUrl) {
        msg.className = 'message error';
        msg.textContent = 'All fields required';
        return;
    }

    try {
        await db.collection('cards').add({
            heading,
            description,
            imageUrl,
            views: 0,
            likes: 0,
            publishedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        msg.className = 'message success';
        msg.textContent = 'Card added successfully';
        e.target.reset();
        loadCards();

    } catch (err) {
        msg.className = 'message error';
        msg.textContent = err.message;
    }
});

/* ===================== EDIT MODAL ===================== */
function openEditModal(id, heading, desc, img) {
    editCardId.value = id;
    editHeading.value = heading;
    editDescription.value = desc;
    editImageUrl.value = img;
    editModal.classList.remove('hidden');
}

function closeEditModal() {
    editModal.classList.add('hidden');
}

document.getElementById('editCardForm').addEventListener('submit', async e => {
    e.preventDefault();
    const msg = document.getElementById('messageBox');

    try {
        await db.collection('cards').doc(editCardId.value).update({
            heading: editHeading.value.trim(),
            description: editDescription.value.trim(),
            imageUrl: editImageUrl.value.trim()
        });

        msg.className = 'message success';
        msg.textContent = 'Card updated successfully';
        closeEditModal();
        loadCards();

    } catch (err) {
        msg.className = 'message error';
        msg.textContent = err.message;
    }
});

/* ===================== UTILS ===================== */
function goBack() {
    location.href = 'admin_panel.html';
}

window.onclick = e => {
    if (e.target === editModal) closeEditModal();
};

/* ===================== INIT ===================== */
document.addEventListener('DOMContentLoaded', () => {
    createStars();
    checkAuth();
});
</script>
</body>
</html>
