<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TeamGalaxy Admin Dashboard</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 90px; /* footer space */
        }

        /* Star background animation */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%,100% { opacity: 0.2; } 50% { opacity: 1; }
        }

        .loading-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15,12,41,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00d4ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        .loading-text { font-size: 1.2rem; color: #00d4ff; text-align: center; }

        .dashboard-container {
            display: none; padding: 20px; max-width: 1400px; margin: 0 auto; position: relative; z-index: 2;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .admin-info { display:flex; align-items:center; gap:15px; }
        .admin-avatar {
            width: 50px; height:50px; border-radius:50%;
            background: linear-gradient(45deg,#00d4ff,#0077ff);
            display:flex; align-items:center; justify-content:center; font-size:1.5rem;
        }
        .admin-details h2 { font-size:1.5rem; margin-bottom:5px; }
        .admin-details p { color:#a0aec0; font-size:0.9rem; }

        .header-actions .btn { background:#ff4757;border:none;padding:10px 20px;border-radius:25px;color:white;cursor:pointer; }

        .modules-grid {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap:20px; margin-bottom:30px;
        }

        .module-card {
            background: rgba(25,25,35,0.85); border-radius:15px; padding:20px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.25s ease; cursor: pointer; position: relative;
        }

        .module-card:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(0,212,255,0.12); border-color: rgba(0,212,255,0.18); }

        .module-icon { font-size:2rem; color:#00d4ff; margin-bottom:12px; }
        .module-title { font-size:1.1rem; font-weight:700; margin-bottom:8px; color:#fff; }
        .module-description { color:#a0aec0; font-size:0.9rem; line-height:1.4; margin-bottom:10px; }

        .module-meta {
            display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:8px;
        }

        .badge {
            display:inline-block; padding:6px 10px; border-radius:999px; font-size:0.75rem; font-weight:600;
            background: rgba(255,255,255,0.04); color:#e6eef8; border:1px solid rgba(255,255,255,0.03);
        }

        .badge.warn { background: rgba(255,165,0,0.12); color:#ffd19a; border-color: rgba(255,165,0,0.08); }
        .badge.conf { background: rgba(255,0,85,0.08); color:#ffafc4; border-color: rgba(255,0,85,0.06); }
        .badge.normal { background: rgba(255,255,255,0.03); color:#dfe7f5; border-color: rgba(255,255,255,0.03); }

        .meta-row { display:flex; gap:12px; align-items:center; color:#a0aec0; font-size:0.85rem; margin-top:10px; flex-wrap:wrap; }

        .last-access {
            color:#cfefff; background: rgba(0,212,255,0.06);
            padding:6px 8px; border-radius:8px; font-size:0.8rem;
        }

        .sub-modules { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:12px; margin-top:12px; }
        .sub-module { background: rgba(40,40,50,0.6); padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); cursor:pointer; }
        .sub-module h4 { color:#00d4ff; margin-bottom:6px; font-size:0.98rem; }
        .sub-module p { color:#a0aec0; font-size:0.82rem; }

        .stats-section {
            display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-bottom:30px;
        }
        .stat-card {
            background: rgba(25,25,35,0.85); padding:18px; border-radius:10px; text-align:center; border:1px solid rgba(255,255,255,0.06);
        }
        .stat-number { font-size:2rem; font-weight:bold; color:#00d4ff; margin-bottom:6px; }
        .stat-label { color:#a0aec0; font-size:0.9rem; }

        .hidden { display:none !important; }

        /* Footer fixed */
        .footer {
            position: fixed; left: 0; bottom: 0; width: 100%; height: 70px;
            background: linear-gradient(90deg, rgba(0,0,0,0.5), rgba(0,0,0,0.55));
            display:flex; align-items:center; justify-content:center; gap:12px; z-index: 1001;
            border-top: 1px solid rgba(255,255,255,0.03);
            backdrop-filter: blur(6px);
        }
        .footer .footer-inner { max-width:1200px; width:100%; padding:8px 18px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
        .footer .left { display:flex; align-items:center; gap:12px; color:#cfefff; }
        .footer .actions { display:flex; gap:10px; }
        .btn-primary {
            background:#00d4ff; color:#05202b; border:none; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;
        }
        .btn-ghost { background:transparent; color:#cfefff; border:1px solid rgba(255,255,255,0.06); padding:10px 12px; border-radius:10px; cursor:pointer; }

        /* small screens adjustments */
        @media (max-width:600px) {
            .module-card { padding:14px; }
            .admin-details h2 { font-size:1.1rem; }
            .footer { height:86px; padding:10px 0; }
            body { padding-bottom:110px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Setting up your environment...</div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="header">
            <div class="admin-info">
                <div class="admin-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="admin-details">
                    <h2 id="adminName">Loading...</h2>
                    <p>System Administrator</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="logout()" style="background: #ff4757; border: none; padding: 10px 20px; border-radius: 25px; color: white; cursor: pointer;">Logout</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="userCount">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminCount">0</div>
                <div class="stat-label">Admins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="repoCount">0</div>
                <div class="stat-label">Repositories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="supportTickets">0</div>
                <div class="stat-label">Support Tickets</div>
            </div>
        </div>

        <div class="modules-grid" id="modulesGrid">
            <!-- We'll render module cards via JS mapping for clarity -->
        </div>
    </div>

    <!-- Footer with Admin Panel Guide and Contact IT -->
    <div class="footer" aria-hidden="false">
        <div class="footer-inner">
            <div class="left">
                <div><strong>TeamGalaxy Admin</strong></div>
                <div style="opacity:0.8;font-size:0.9rem;">Quick access:</div>
            </div>
            <div class="actions">
                <button class="btn-ghost" onclick="window.location.href='/admin_panel_guide.html'"><i class="fas fa-book"></i> Admin Panel Guide</button>
                <button class="btn-primary" onclick="openGmail()"><i class="fas fa-envelope"></i> Contact IT</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase (compat)
        const firebaseConfig = {
          apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
          authDomain: "teamgalaxy-77344.firebaseapp.com",
          projectId: "teamgalaxy-77344",
          storageBucket: "teamgalaxy-77344.firebasestorage.app",
          messagingSenderId: "770256225320",
          appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
          measurementId: "G-6C2W9NSNCH"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Module definitions and metadata (editable)
        const MODULES = [
            {
                key: 'user_data',
                title: 'USER DATA',
                description: 'Manage and view all user information and statistics.',
                icon: 'fas fa-users',
                access: 'Sensitive', // Read-Only / Create-Only / Sensitive
                warning: 'USER DATA : Confidential',
                url: 'user_data/data_visualizer.html'
            },
            {
                key: 'analytics',
                title: 'ANALYTICS ðŸ”’',
                description: 'View detailed analytics and performance metrics.',
                icon: 'fas fa-chart-line',
                access: 'Read-Only',
                warning: 'Uses tokens / strong internet recommended',
                url: 'analytics.html'
            },
            {
                key: 'repo_analyzer',
                title: 'REPOSITORY STATUS',
                description: 'Monitor repository health and status.',
                icon: 'fas fa-database',
                access: 'Sensitive',
                warning: 'Mainly IT team',
                url: 'repo_analyzer.html'
            },
            {
                key: 'card_manager',
                title: 'CARDS MANAGER',
                description: 'Manage user cards and profiles.',
                icon: 'fas fa-id-card',
                access: 'Create-Only',
                warning: 'CARDS MANAGER: Normal',
                url: 'card_manager.html'
            },
            {
                key: 'portfolio',
                title: 'PORTFOLIO',
                description: 'Manage portfolio items and folders.',
                icon: 'fas fa-briefcase',
                access: 'Create-Only',
                warning: 'Strong internet connection recommended',
                subModules: [
                    { key: 'portfolio_items', title: 'ITEM MANAGER', desc: 'Manage portfolio items and content', url: 'portfolio/file_uploader_admin.html' },
                    { key: 'portfolio_folders', title: 'FOLDER MANAGER', desc: 'Organize portfolio folders', url: 'portfolio/portfolio_manager_admin.html' }
                ],
                url: 'portfolio/index.html'
            },
            {
                key: 'licenses',
                title: 'LICENSES',
                description: 'Manage user licenses and subscriptions.',
                icon: 'fas fa-file-contract',
                access: 'Sensitive',
                warning: 'Confidential',
                url: 'official_licenses.html'
            },
            {
                key: 'agreement',
                title: 'AGREEMENT ACCESS',
                description: 'Manage user agreements and permissions.',
                icon: 'fas fa-file-alt',
                access: 'Sensitive',
                warning: 'Confidential',
                url: 'official_agreement.html'
            },
            {
                key: 'support',
                title: 'SUPPORT ðŸ”’',
                description: 'Handle support tickets and user queries.',
                icon: 'fas fa-headset',
                access: 'Create-Only',
                warning: 'Uses tokens / strong internet recommended',
                url: 'support.html'
            }
        ];

        // Create star background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            for (let i=0;i<starCount;i++){
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random()*100;
                const y = Math.random()*100;
                star.style.left = `${x}%`; star.style.top = `${y}%`;
                const size = Math.random()*3 + 1;
                star.style.width = `${size}px`; star.style.height = `${size}px`;
                const duration = Math.random()*5 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                starsContainer.appendChild(star);
            }
        }

        // Render modules
        function renderModules(lastAccessMap = {}) {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = '';
            MODULES.forEach(mod => {
                const card = document.createElement('div');
                card.className = 'module-card';
                card.setAttribute('data-key', mod.key);

                // main content
                card.innerHTML = `
                    <div class="module-icon"><i class="${mod.icon}"></i></div>
                    <h3 class="module-title">${mod.title}</h3>
                    <p class="module-description">${mod.description}</p>

                    <div class="module-meta">
                        <div class="badge normal">Access: ${mod.access}</div>
                        <div class="${mod.warning.toLowerCase().includes('confidential') ? 'badge conf' : 'badge warn'}" title="${mod.warning}">${mod.warning}</div>
                        <div class="last-access" id="last_${mod.key}">${ lastAccessMap[mod.key] || 'Last accessed: N/A' }</div>
                    </div>
                `;

                // sub-modules if any
                if (mod.subModules && mod.subModules.length) {
                    const subWrap = document.createElement('div');
                    subWrap.className = 'sub-modules';
                    mod.subModules.forEach(sm => {
                        const sub = document.createElement('div');
                        sub.className = 'sub-module';
                        sub.innerHTML = `<h4>${sm.title}</h4><p>${sm.desc}</p>`;
                        sub.onclick = (e) => { e.stopPropagation(); openModule(sm.key, sm.url); };
                        subWrap.appendChild(sub);
                    });
                    card.appendChild(subWrap);
                }

                // click to open module (and write last-access)
                card.onclick = () => {
                    openModule(mod.key, mod.url);
                };

                grid.appendChild(card);
            });
        }

        // Write last access timestamp into Firestore collection: module_last_access
        async function writeLastAccess(moduleKey) {
            try {
                const docRef = db.collection('module_last_access').doc(moduleKey);
                await docRef.set({
                    lastAccessed: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } catch (err) {
                console.error('Error writing last access for', moduleKey, err);
            }
        }

        // Fetch last accesses and return map
        async function fetchLastAccesses() {
            const map = {};
            try {
                const snapshot = await db.collection('module_last_access').get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data && data.lastAccessed){
                        const dt = data.lastAccessed.toDate();
                        map[doc.id] = `Last accessed: ${dt.toLocaleString()}`;
                    } else {
                        map[doc.id] = 'Last accessed: N/A';
                    }
                });
            } catch (err) {
                console.error('Error fetching last accesses', err);
            }
            return map;
        }

        // Open Gmail compose in a new tab focused to the address
        function openGmail() {
            // This opens Gmail compose for that address in web Gmail
            const gmailUrl = 'https://mail.google.com/mail/?view=cm&fs=1&to=squadvertex24official@gmail.com';
            window.open(gmailUrl, '_blank');
        }

        // Navigation wrapper: write timestamp to firestore, then redirect
        async function openModule(moduleKey, moduleUrl) {
            try {
                // write last access
                await writeLastAccess(moduleKey);
            } catch (e) {
                console.warn('Could not write last access before redirect', e);
            }

            // small delay to let the write register locally (optional) and then redirect
            // but we won't block â€“ immediately redirect so user sees module quickly
            if (moduleUrl && moduleUrl !== '#') {
                window.location.href = moduleUrl;
            } else {
                // no url set: show a simple alert and refresh timestamps
                alert('Module URL not set yet for ' + moduleKey);
                // refresh last accessed info on page
                loadLastAccessesAndRender();
            }
        }

        // Logout function
        function logout() {
            auth.signOut()
                .then(()=> window.location.href = 'index.html')
                .catch(err => { console.error('Logout error', err); window.location.href = 'index.html'; });
        }

        // Load stats
        async function loadStats() {
            try {
                const usersSnapshot = await db.collection('usersPrivate').get();
                const usersCount = (usersSnapshot && typeof usersSnapshot.size === 'number') ? usersSnapshot.size : 0;
                document.getElementById('userCount').textContent = usersCount || 0;

                const adminsSnapshot = await db.collection('admin').get();
                const adminsCount = (adminsSnapshot && typeof adminsSnapshot.size === 'number') ? adminsSnapshot.size : 0;
                document.getElementById('adminCount').textContent = adminsCount || 0;

                document.getElementById('repoCount').textContent = '1';
                document.getElementById('supportTickets').textContent = 'N/A';
            } catch (err) {
                console.error('Stats loading error', err);
                document.getElementById('userCount').textContent = '0';
                document.getElementById('adminCount').textContent = '0';
                document.getElementById('repoCount').textContent = '1';
                document.getElementById('supportTickets').textContent = 'N/A';
            }
        }

        // Auth check - silent
        async function checkAuth() {
            try {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const adminQuery = await db.collection('admin').where('gmail', '==', user.email).limit(1).get();
                        if (!adminQuery.empty) {
                            const adminDoc = adminQuery.docs[0];
                            const adminData = adminDoc.data();

                            // show dashboard after small setup effect
                            setTimeout(async () => {
                                document.getElementById('loadingScreen').style.opacity = '0';
                                setTimeout(() => {
                                    document.getElementById('loadingScreen').classList.add('hidden');
                                    document.getElementById('dashboardContainer').style.display = 'block';
                                }, 500);
                                document.getElementById('adminName').textContent = adminData.name || user.email;

                                // load stats & modules
                                await loadStats();
                                await loadLastAccessesAndRender();
                            }, 1200);
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        window.location.href = 'index.html';
                    }
                });
            } catch (err) {
                console.error('Auth check error:', err);
                window.location.href = 'index.html';
            }
        }

        // Fetch last accesses and render modules with those values
        async function loadLastAccessesAndRender() {
            const lastAccessMap = await fetchLastAccesses();
            renderModules(lastAccessMap);
        }

        // Initialize on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            // start auth check
            checkAuth();
        });

        // Expose openGmail for footer button (already declared above)
        window.openGmail = openGmail;
    </script>
</body>
</html>
