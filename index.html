<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeamGalaxy - Entry Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at center, #0a0e2a 0%, #000000 70%);
        }

        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 100, 124, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(100, 200, 255, 0.2) 0%, transparent 50%);
            animation: nebulaPulse 15s infinite alternate;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            will-change: transform;
        }

        .asteroid {
            position: fixed;
            background: #333;
            border-radius: 50%;
            z-index: 4;
            will-change: transform;
        }

        .asteroid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            border-radius: 50%;
            transform: scale(0.7);
        }

        .content {
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease;
            top: 0;
            left: 0;
        }

        .logo-container {
            margin-bottom: 30px;
            perspective: 1000px;
            width: 100%;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FF8C00, #FF4500, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: gradientShift 3s ease infinite, float 6s ease-in-out infinite;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        .logo::before {
            content: 'TEAMGALAXY';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FF8C00, #FF4500, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: 'TEAMGALAXY';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 40px;
            color: #f0f0f0;
            max-width: 90%;
            line-height: 1.5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s 0.8s forwards, textGlow 3s ease-in-out infinite alternate;
            opacity: 0;
            transform: translateY(30px);
        }

        .control-panel {
            background: rgba(10, 15, 30, 0.7);
            border: 1px solid rgba(100, 150, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.3);
            max-width: min(500px, 90%);
            width: 100%;
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .status {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .status.online .status-dot {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status.ready .status-dot {
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }

        .status.active .status-dot {
            background: #ff4500;
            box-shadow: 0 0 10px #ff4500;
        }

        .status-text {
            font-size: 0.8rem;
            color: #aaa;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FF8C00);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .enter-btn {
            padding: 15px 40px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            font-weight: bold;
            letter-spacing: 1px;
            min-width: 150px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0;
            animation: fadeIn 0.5s 2.5s forwards;
        }

        .subtext {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #777;
            opacity: 0;
            animation: fadeIn 0.5s 2.7s forwards;
        }

        .countdown {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            opacity: 0;
            animation: fadeIn 0.5s 1s forwards;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            z-index: 15;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .footer.show {
            opacity: 1;
        }

        /* Hyper-Realistic Spaceship */
        .spaceship-container {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            opacity: 0;
            transition: transform 0.1s;
            will-change: transform;
        }

        .spaceship {
            width: clamp(70px, 20vw, 120px);
            height: clamp(105px, 30vw, 180px);
            position: relative;
            transform-style: preserve-3d;
        }

        /* Nose Cone */
        .nose-cone {
            position: absolute;
            width: 0;
            height: 0;
            border-left: clamp(17px, 5vw, 30px) solid transparent;
            border-right: clamp(17px, 5vw, 30px) solid transparent;
            border-bottom: clamp(28px, 8vw, 50px) solid #6bb3ff;
            top: clamp(-26px, -7vw, -45px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            filter: drop-shadow(0 0 5px rgba(107, 179, 255, 0.7));
        }

        /* Nose Cone Highlight */
        .nose-highlight {
            position: absolute;
            width: clamp(10px, 3vw, 18px);
            height: clamp(10px, 3vw, 18px);
            background: #a3d4ff;
            border-radius: 50%;
            top: clamp(-17px, -5vw, -30px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            box-shadow: 0 0 15px rgba(174, 214, 241, 1);
            animation: nosePulse 2s infinite alternate;
        }

        /* Main Body */
        .ship-body {
            position: absolute;
            width: clamp(35px, 10vw, 60px);
            height: clamp(70px, 20vw, 120px);
            background: linear-gradient(to right, #4a90e2, #357abd, #2980b9);
            border-radius: 50% 50% 40% 40%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(74, 144, 226, 0.5);
        }

        /* Body Panels */
        .panel-1, .panel-2, .panel-3 {
            position: absolute;
            height: clamp(5px, 1.5vw, 8px);
            background: linear-gradient(to right, #2980b9, #3498db);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 3;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .panel-1 {
            width: clamp(26px, 7vw, 45px);
            top: clamp(12px, 3vw, 20px);
        }

        .panel-2 {
            width: clamp(29px, 8vw, 50px);
            top: clamp(26px, 6vw, 45px);
        }

        .panel-3 {
            width: clamp(26px, 7vw, 45px);
            top: clamp(40px, 9vw, 70px);
        }

        /* Cockpit Window */
        .cockpit {
            position: absolute;
            width: clamp(17px, 5vw, 30px);
            height: clamp(17px, 5vw, 30px);
            background: radial-gradient(circle at 30% 30%, #ffffff, #aed6f1);
            border-radius: 50%;
            top: clamp(17px, 4vw, 30px);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 0 25px rgba(174, 214, 241, 1),
                inset 0 0 15px rgba(255, 255, 255, 0.7);
            z-index: 4;
            animation: cockpitGlow 3s infinite alternate;
        }

        /* Cockpit Frame */
        .cockpit-frame {
            position: absolute;
            width: clamp(20px, 6vw, 35px);
            height: clamp(20px, 6vw, 35px);
            border: 3px solid #34495e;
            border-radius: 50%;
            top: clamp(16px, 4vw, 28px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        /* Antenna */
        .antenna {
            position: absolute;
            width: 2px;
            height: clamp(10px, 3vw, 18px);
            background: #7f8c8d;
            top: clamp(-10px, -3vw, -18px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .antenna-tip {
            position: absolute;
            width: clamp(4px, 1.5vw, 7px);
            height: clamp(4px, 1.5vw, 7px);
            background: #e74c3c;
            border-radius: 50%;
            top: clamp(-13px, -4vw, -24px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
            animation: antennaPulse 1.5s infinite alternate;
        }

        /* Fins */
        .fin-left, .fin-right {
            position: absolute;
            width: 0;
            height: 0;
            border-top: clamp(28px, 8vw, 50px) solid transparent;
            border-bottom: clamp(28px, 8vw, 50px) solid transparent;
            border-left: clamp(17px, 5vw, 30px) solid #e74c3c;
            top: clamp(49px, 12vw, 85px);
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(231, 76, 60, 0.5));
        }

        .fin-left {
            left: clamp(-8px, -3vw, -20px);
            transform: rotate(-15deg);
        }

        .fin-right {
            right: clamp(-8px, -3vw, -20px);
            transform: rotate(15deg);
            border-left: none;
            border-right: clamp(17px, 5vw, 30px) solid #e74c3c;
        }

        /* Fin Details */
        .fin-detail-left, .fin-detail-right {
            position: absolute;
            width: clamp(10px, 3vw, 18px);
            height: clamp(28px, 8vw, 50px);
            background: linear-gradient(to right, #c0392b, #e74c3c);
            top: clamp(49px, 12vw, 85px);
            z-index: 2;
            border-radius: 0 5px 5px 0;
        }

        .fin-detail-left {
            left: clamp(-8px, -3vw, -15px);
            transform: rotate(-15deg);
        }

        .fin-detail-right {
            right: clamp(-8px, -3vw, -15px);
            transform: rotate(15deg);
            border-radius: 5px 0 0 5px;
        }

        /* Engine Section */
        .engine-section {
            position: absolute;
            width: clamp(29px, 8vw, 50px);
            height: clamp(20px, 5vw, 35px);
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            border-radius: 0 0 15px 15px;
            top: clamp(70px, 16vw, 120px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Engine Nozzles */
        .engine-left, .engine-right {
            position: absolute;
            width: clamp(8px, 2.5vw, 15px);
            height: clamp(17px, 5vw, 30px);
            background: linear-gradient(to bottom, #3d566e, #2c3e50);
            bottom: clamp(-17px, -5vw, -30px);
            z-index: 2;
            border-radius: 0 0 8px 8px;
        }

        .engine-left {
            left: clamp(5px, 1.5vw, 10px);
        }

        .engine-right {
            right: clamp(5px, 1.5vw, 10px);
        }

        /* Main Engine Flame */
        .main-engine {
            position: absolute;
            top: clamp(87px, 20vw, 150px);
            left: 50%;
            transform: translateX(-50%);
            width: clamp(17px, 5vw, 30px);
            height: clamp(45px, 12vw, 80px);
            background: linear-gradient(to top, #e74c3c, #f39c12, #f1c40f, #ffffff);
            border-radius: 50% 50% 40% 40%;
            filter: blur(5px);
            z-index: 1;
            opacity: 0;
        }

        /* Side Engine Flames */
        .side-engine-left, .side-engine-right {
            position: absolute;
            top: clamp(87px, 20vw, 150px);
            width: clamp(8px, 2.5vw, 12px);
            height: clamp(34px, 9vw, 60px);
            background: linear-gradient(to top, #e74c3c, #f39c12);
            border-radius: 50% 50% 40% 40%;
            filter: blur(3px);
            z-index: 1;
            opacity: 0;
        }

        .side-engine-left {
            left: 30%;
            transform: translateX(-50%);
        }

        .side-engine-right {
            right: 30%;
            transform: translateX(50%);
        }

        /* Landing Struts */
        .strut-left, .strut-right {
            position: absolute;
            width: 3px;
            height: clamp(14px, 4vw, 25px);
            background: #7f8c8d;
            top: clamp(55px, 13vw, 95px);
            z-index: 1;
        }

        .strut-left {
            left: clamp(4px, 2vw, 15px);
            transform: rotate(20deg);
        }

        .strut-right {
            right: clamp(4px, 2vw, 15px);
            transform: rotate(-20deg);
        }

        /* Landing Pads */
        .pad-left, .pad-right {
            position: absolute;
            width: clamp(11px, 3vw, 18px);
            height: clamp(4px, 1vw, 6px);
            background: #7f8c8d;
            top: clamp(70px, 16vw, 120px);
            border-radius: 3px;
            z-index: 2;
        }

        .pad-left {
            left: clamp(4px, 1.5vw, 8px);
        }

        .pad-right {
            right: clamp(4px, 1.5vw, 8px);
        }

        /* Exhaust Particles */
        .exhaust-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f39c12;
            border-radius: 50%;
            filter: blur(1px);
            z-index: 0;
            will-change: transform;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
            }
        }

        @keyframes nebulaPulse {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.4;
            }
        }

        @keyframes nosePulse {
            0% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        @keyframes cockpitGlow {
            0% {
                box-shadow: 0 0 20px rgba(174, 214, 241, 0.8);
            }
            100% {
                box-shadow: 0 0 30px rgba(174, 214, 241, 1), 0 0 40px rgba(174, 214, 241, 0.6);
            }
        }

        @keyframes antennaPulse {
            0% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1.3);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
            }
            10% {
                clip: rect(48px, 9999px, 29px, 0);
            }
            15% {
                clip: rect(42px, 9999px, 73px, 0);
            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
            }
            30% {
                clip: rect(86px, 9999px, 73px, 0);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);
            }
            45% {
                clip: rect(25px, 9999px, 66px, 0);
            }
            50% {
                clip: rect(57px, 9999px, 98px, 0);
            }
            55% {
                clip: rect(5px, 9999px, 46px, 0);
            }
            60% {
                clip: rect(82px, 9999px, 31px, 0);
            }
            65% {
                clip: rect(54px, 9999px, 27px, 0);
            }
            70% {
                clip: rect(28px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(45px, 9999px, 69px, 0);
            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
            }
            85% {
                clip: rect(54px, 9999px, 84px, 0);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
            }
            95% {
                clip: rect(37px, 9999px, 20px, 0);
            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
            }
            10% {
                clip: rect(79px, 9999px, 85px, 0);
            }
            15% {
                clip: rect(75px, 9999px, 5px, 0);
            }
            20% {
                clip: rect(67px, 9999px, 61px, 0);
            }
            25% {
                clip: rect(14px, 9999px, 79px, 0);
            }
            30% {
                clip: rect(1px, 9999px, 66px, 0);
            }
            35% {
                clip: rect(86px, 9999px, 30px, 0);
            }
            40% {
                clip: rect(23px, 9999px, 98px, 0);
            }
            45% {
                clip: rect(85px, 9999px, 72px, 0);
            }
            50% {
                clip: rect(71px, 9999px, 75px, 0);
            }
            55% {
                clip: rect(2px, 9999px, 48px, 0);
            }
            60% {
                clip: rect(30px, 9999px, 16px, 0);
            }
            65% {
                clip: rect(59px, 9999px, 50px, 0);
            }
            70% {
                clip: rect(41px, 9999px, 62px, 0);
            }
            75% {
                clip: rect(2px, 9999px, 82px, 0);
            }
            80% {
                clip: rect(47px, 9999px, 73px, 0);
            }
            85% {
                clip: rect(3px, 9999px, 27px, 0);
            }
            90% {
                clip: rect(26px, 9999px, 55px, 0);
            }
            95% {
                clip: rect(42px, 9999px, 97px, 0);
            }
            100% {
                clip: rect(38px, 9999px, 49px, 0);
            }
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div class="nebula"></div>
    <div class="particles" id="particles"></div>
    <div class="content" id="content">
        <div class="logo-container">
            <div class="logo glitch">TEAMGALAXY</div>
        </div>
        <p class="tagline">Where Gamers Unite and Communities Thrive</p>

        <div class="control-panel">
            <div class="status-indicators">
                <div class="status online">
                    <div class="status-dot"></div>
                    <div class="status-text">ONLINE</div>
                </div>
                <div class="status ready">
                    <div class="status-dot"></div>
                    <div class="status-text">READY</div>
                </div>
                <div class="status active">
                    <div class="status-dot"></div>
                    <div class="status-text">ACTIVE</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <button class="enter-btn" id="enterBtn">INITIATE LAUNCH</button>
        <div class="countdown" id="countdown">AUTO-LAUNCH IN: 5</div>
        <p class="loading-text">Initializing experience...</p>
        <p class="subtext">Powered by innovation and collaboration</p>
    </div>

    <!-- Spaceship Element -->
    <div class="spaceship-container" id="spaceship">
        <div class="spaceship">
            <div class="antenna"></div>
            <div class="antenna-tip"></div>
            <div class="nose-highlight"></div>
            <div class="nose-cone"></div>
            <div class="ship-body"></div>
            <div class="panel-1"></div>
            <div class="panel-2"></div>
            <div class="panel-3"></div>
            <div class="cockpit-frame"></div>
            <div class="cockpit"></div>
            <div class="strut-left"></div>
            <div class="strut-right"></div>
            <div class="pad-left"></div>
            <div class="pad-right"></div>
            <div class="fin-left"></div>
            <div class="fin-right"></div>
            <div class="fin-detail-left"></div>
            <div class="fin-detail-right"></div>
            <div class="engine-section"></div>
            <div class="engine-left"></div>
            <div class="engine-right"></div>
            <div class="main-engine"></div>
            <div class="side-engine-left"></div>
            <div class="side-engine-right"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">Powered by SquadVertex</div>

    <script>
        // Performance optimizations
        let animationFrameId;
        let isRedirecting = false;

        // Create optimized starfield with fewer layers
        const starfield = document.getElementById('starfield');
        const layers = 2;
        const starsPerLayer = 70;

        for (let layer = 0; layer < layers; layer++) {
            const starLayer = document.createElement('div');
            starLayer.style.position = 'fixed';
            starLayer.style.width = '100%';
            starLayer.style.height = '100%';
            starLayer.style.top = '0';
            starLayer.style.left = '0';
            starLayer.style.zIndex = layer + 1;

            for (let i = 0; i < starsPerLayer; i++) {
                const star = document.createElement('div');
                const size = (layer + 1) * (Math.random() * 1.5 + 0.5);
                star.style.position = 'absolute';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = '#fff';
                star.style.borderRadius = '50%';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random() * 0.5 + 0.2;

                const duration = (layers - layer) * (Math.random() * 3 + 2);
                star.style.animation = `twinkle ${duration}s infinite alternate`;

                starLayer.appendChild(star);
            }

            starfield.appendChild(starLayer);
        }

        // Add keyframes for twinkling animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes twinkle {
                0% { opacity: 0.2; transform: scale(0.8); }
                100% { opacity: 1; transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Create fewer floating asteroids for better performance
        const createAsteroids = () => {
            const asteroidCount = 8;
            for (let i = 0; i < asteroidCount; i++) {
                const asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                const size = Math.random() * 30 + 10;
                asteroid.style.width = `${size}px`;
                asteroid.style.height = `${size}px`;
                asteroid.style.left = `${Math.random() * 100}%`;
                asteroid.style.top = `${Math.random() * 100}%`;
                asteroid.style.opacity = Math.random() * 0.4 + 0.1;

                anime({
                    targets: asteroid,
                    translateX: () => anime.random(-50, 50),
                    translateY: () => anime.random(-30, 30),
                    duration: () => anime.random(15000, 25000),
                    easing: 'easeInOutSine',
                    loop: true,
                    direction: 'alternate'
                });

                document.body.appendChild(asteroid);
            }
        };

        createAsteroids();

        // Optimized interactive particles
        const particlesContainer = document.getElementById('particles');
        const particles = [];
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.3 + 0.1;
            particlesContainer.appendChild(particle);
            particles.push(particle);
        }

        // Optimized mouse move handler with throttling
        let mouseX = 0, mouseY = 0;
        let lastMoveTime = 0;
        const moveThrottle = 16;

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastMoveTime < moveThrottle) return;
            lastMoveTime = now;

            mouseX = e.clientX;
            mouseY = e.clientY;

            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(updateParticles);
            }
        });

        function updateParticles() {
            animationFrameId = null;

            particles.forEach(particle => {
                const particleRect = particle.getBoundingClientRect();
                const particleX = particleRect.left + particleRect.width / 2;
                const particleY = particleRect.top + particleRect.height / 2;

                const distanceX = mouseX - particleX;
                const distanceY = mouseY - particleY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                if (distance < 120) {
                    const force = (120 - distance) / 120;
                    particle.style.transform = `translate3d(${distanceX * force * 0.05}px, ${distanceY * force * 0.05}px, 0)`;
                }
            });
        }

        // Auto-launch countdown
        let countdownValue = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = `AUTO-LAUNCH IN: ${countdownValue}`;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                launchSpaceship();
            }
        }, 1000);

        // Progress bar animation
        const progressBar = document.getElementById('progressBar');
        anime({
            targets: progressBar,
            width: '100%',
            duration: 5000,
            easing: 'linear'
        });

        // Spaceship launch function
        function launchSpaceship() {
            if (isRedirecting) return;
            isRedirecting = true;

            const spaceship = document.getElementById('spaceship');
            const content = document.getElementById('content');
            const starfield = document.getElementById('starfield');
            const nebula = document.querySelector('.nebula');
            const particlesContainer = document.getElementById('particles');
            const footer = document.getElementById('footer');

            // Clear the auto-launch countdown
            clearInterval(countdownInterval);
            countdownElement.style.display = 'none';

            // Hide the enter button
            const enterBtn = document.getElementById('enterBtn');
            enterBtn.style.display = 'none';

            // Show spaceship
            anime({
                targets: spaceship,
                opacity: 1,
                duration: 500,
                easing: 'easeOutQuad'
            });

            // Engine ignition sequence
            setTimeout(() => {
                // Main engine flame
                anime({
                    targets: '.main-engine',
                    opacity: 1,
                    height: [
                        { value: '70%', duration: 150, easing: 'easeInOutQuad' },
                        { value: '90%', duration: 150, easing: 'easeInOutQuad' }
                    ],
                    loop: true,
                    easing: 'linear'
                });

                // Side engine flames
                anime({
                    targets: ['.side-engine-left', '.side-engine-right'],
                    opacity: 1,
                    height: [
                        { value: '50%', duration: 200, easing: 'easeInOutQuad' },
                        { value: '70%', duration: 200, easing: 'easeInOutQuad' }
                    ],
                    loop: true,
                    easing: 'linear'
                });

                // Exhaust particles
                const createExhaustParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'exhaust-particle';
                    particle.style.left = '50%';
                    particle.style.bottom = '150px';
                    document.body.appendChild(particle);

                    anime({
                        targets: particle,
                        translateY: () => anime.random(-100, -300),
                        translateX: () => anime.random(-50, 50),
                        opacity: [1, 0],
                        scale: [1, 0],
                        duration: () => anime.random(500, 1500),
                        easing: 'easeOutQuad',
                        complete: () => {
                            document.body.removeChild(particle);
                        }
                    });
                };

                // Create exhaust particles continuously
                const exhaustInterval = setInterval(createExhaustParticle, 80);

                // Camera shake effect
                anime({
                    targets: 'body',
                    translateX: [0, -5, 5, -3, 3, 0],
                    translateY: [0, -2, 2, -1, 1, 0],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });

                // Launch spaceship with Anime.js
                anime({
                    targets: spaceship,
                    bottom: '100vh',
                    duration: 3000,
                    easing: 'easeOutCubic',
                    begin: function() {
                        // Start fading content as spaceship moves
                        anime({
                            targets: [content, starfield, nebula, particlesContainer],
                            opacity: 0,
                            duration: 1200,
                            easing: 'easeInOutQuad',
                            delay: 1000,
                            complete: function() {
                                // Stop creating exhaust particles
                                clearInterval(exhaustInterval);

                                // Show footer
                                footer.classList.add('show');

                                // Redirect after a brief delay to show the footer
                                setTimeout(() => {
                                    window.location.href = '/dashboard';
                                }, 1000);
                            }
                        });
                    }
                });
            }, 500);
        }

        // Handle button click
        document.getElementById('enterBtn').addEventListener('click', () => {
            clearInterval(countdownInterval);
            countdownElement.style.display = 'none';
            launchSpaceship();
        });

        // Clean up animation frame on page unload
        window.addEventListener('beforeunload', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });

        // Prevent any scrolling or zooming on the page
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
