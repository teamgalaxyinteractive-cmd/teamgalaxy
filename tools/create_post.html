<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeamGalaxy â€” Create Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, Roboto, sans-serif;
      background: #0a0e17;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Stars background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 40%, #64c2ff, transparent),
        radial-gradient(1.5px 1.5px at 50% 60%, #fab84f, transparent),
        radial-gradient(1px 1px at 70% 80%, #fff, transparent),
        radial-gradient(2px 2px at 90% 10%, #64c2ff, transparent),
        radial-gradient(1px 1px at 20% 80%, #fab84f, transparent),
        radial-gradient(1.5px 1.5px at 80% 30%, #fff, transparent),
        radial-gradient(1px 1px at 60% 70%, #64c2ff, transparent),
        radial-gradient(2px 2px at 40% 10%, #fab84f, transparent),
        radial-gradient(1px 1px at 95% 50%, #fff, transparent);
      background-repeat: repeat;
      background-size: 100% 100%;
      z-index: -1;
      animation: sparkle 20s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    .card {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(145deg, rgba(24, 31, 43, 0.95) 0%, rgba(32, 40, 57, 0.95) 100%);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    /* Header styling */
    .app-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff 0%, #64c2ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .beta-badge {
      background: #fab84f;
      color: #000;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
      margin-left: 8px;
    }

    /* Form styling */
    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .main-content {
      grid-column: 1 / -1;
    }

    .tag-section {
      grid-column: 1 / -1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #d0d0d0;
      font-size: 14px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(24, 31, 43, 0.95);
      color: #ffffff;
      font-family: inherit;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #64c2ff;
      background: rgba(32, 40, 57, 0.95);
      box-shadow: 0 0 0 3px rgba(100, 194, 255, 0.2);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    /* Tag input styling */
    .tags-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(24, 31, 43, 0.95);
      min-height: 50px;
    }

    .tag-item {
      background: rgba(250, 184, 79, 0.2);
      color: #fab84f;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(250, 184, 79, 0.3);
    }

    .tag-item span {
      margin-right: 6px;
    }

    .tag-item i {
      cursor: pointer;
      font-size: 12px;
      color: #fab84f;
    }

    .tags-input {
      flex-grow: 1;
      border: none;
      outline: none;
      padding: 8px 0;
      background: transparent;
      min-width: 80px;
      color: #ffffff;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-size: 15px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #fab84f, #64c2ff);
      color: #000;
      box-shadow: 0 4px 12px rgba(250, 184, 79, 0.25);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(250, 184, 79, 0.35);
    }

    .btn-secondary {
      background: rgba(24, 31, 43, 0.95);
      color: #d0d0d0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(32, 40, 57, 0.95);
    }

    /* User bar */
    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      background: rgba(24, 31, 43, 0.95);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-info h2 {
      font-size: 18px;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .user-info p {
      color: #d0d0d0;
      font-size: 14px;
    }

    .auth-btn {
      background: #64c2ff;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .auth-btn:hover {
      background: #fab84f;
    }

    /* Status messages */
    .status-message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }

    .status-success {
      background: rgba(27, 58, 45, 0.9);
      color: #86efac;
      border: 1px solid #34d399;
    }

    .status-error {
      background: rgba(69, 26, 26, 0.9);
      color: #fca5a5;
      border: 1px solid #f87171;
    }

    /* Footer */
    .app-footer {
      margin-top: 24px;
      text-align: center;
      color: #d0d0d0;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      .user-bar {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-header">
      <div class="logo">
        <i class="fas fa-rocket"></i>
        <span>TeamGalaxy</span>
        <span class="beta-badge">BETA</span>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-info">
        <h2>Create Post</h2>
        <p id="userHint">Sign in to post â€” we'll use your profile information</p>
      </div>
      <div id="authControls">
        <button class="auth-btn" id="signInBtn">
          <i class="fab fa-google"></i>
          Sign in with Google
        </button>
      </div>
    </div>

    <form id="postForm">
      <div class="form-container">
        <div class="form-group main-content">
          <label for="title">Post Title</label>
          <input type="text" id="title" placeholder="Enter a catchy title for your post" required>
        </div>

        <div class="form-group main-content">
          <label for="body">Post Content</label>
          <textarea id="body" placeholder="Write your post content here..." required></textarea>
        </div>

        <div class="form-group tag-section">
          <label for="tags">Tags (Comma separated)</label>
          <div class="tags-input-container">
            <div id="tagsList"></div>
            <input type="text" id="tagsInput" class="tags-input" placeholder="Add tags (e.g., javascript, web, firebase)">
          </div>
          <div class="small">Add relevant tags to help others find your post</div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" id="submitBtn" class="btn-primary">
          <i class="fas fa-paper-plane"></i>
          Publish Post
        </button>
        <button type="button" id="clearBtn" class="btn-secondary">
          <i class="fas fa-eraser"></i>
          Clear Form
        </button>
      </div>

      <div id="status" class="status-message"></div>
    </form>

    <div class="app-footer">
      <p>Â© 2023 TeamGalaxy â€” Share your knowledge with the community</p>
    </div>
  </div>

  <script type="module">
    // ---------- ðŸ”§ Your Firebase config & recaptcha ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD0Yv_bQjxi2_kjzPR4XHOlaB7Sb6NRVUc",
      authDomain: "teamgalaxy-77344.firebaseapp.com",
      projectId: "teamgalaxy-77344",
      storageBucket: "teamgalaxy-77344.firebasestorage.app",
      messagingSenderId: "770256225320",
      appId: "1:770256225320:web:5a363ebd757de6cde3a11d",
      measurementId: "G-6C2W9NSNCH"
    };
    const RECAPTCHA_SITE_KEY = "6Ld395IrAAAAAIvG4gyf0vUJeI_jKOsI9XVn0jUx";

    // ---------- imports (Firebase v11.9.0) ----------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app-check.js';
    import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp, runTransaction, increment } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js';

    // ---------- init ----------
    const app = initializeApp(firebaseConfig);

    try {
      initializeAppCheck(app, {
        provider: new ReCaptchaV3Provider(RECAPTCHA_SITE_KEY),
        isTokenAutoRefreshEnabled: true
      });
      console.log('App Check initialized.');
    } catch (err) {
      console.warn('App Check init problem:', err);
    }

    const db = getFirestore(app);
    const auth = getAuth(app);
    const postsCol = collection(db, 'posts');

    // ---------- UI elements ----------
    const signInBtn = document.getElementById('signInBtn');
    const authControls = document.getElementById('authControls');
    const userHint = document.getElementById('userHint');
    const statusEl = document.getElementById('status');
    const form = document.getElementById('postForm');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const tagsInput = document.getElementById('tagsInput');
    const tagsList = document.getElementById('tagsList');

    // ---------- tag management ----------
    let tags = [];

    // Add tag when comma is pressed or input loses focus
    tagsInput.addEventListener('input', (e) => {
      const value = e.target.value.trim();
      if (value.includes(',')) {
        const newTags = value.split(',').map(tag => tag.trim()).filter(tag => tag && !tags.includes(tag));
        tags.push(...newTags);
        renderTags();
        e.target.value = '';
      }
    });

    // Add tag on Enter key
    tagsInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = tagsInput.value.trim();
        if (value && !tags.includes(value)) {
          tags.push(value);
          renderTags();
          tagsInput.value = '';
        }
      }
    });

    // Remove tag when X is clicked
    function removeTag(tag) {
      tags = tags.filter(t => t !== tag);
      renderTags();
    }

    // Render tags as separate containers
    function renderTags() {
      tagsList.innerHTML = '';
      tags.forEach(tag => {
        const tagEl = document.createElement('div');
        tagEl.className = 'tag-item';
        tagEl.innerHTML = `<span>${tag}</span><i class="fas fa-times" data-tag="${tag}"></i>`;
        tagsList.appendChild(tagEl);
      });

      // Add event listeners to remove buttons
      document.querySelectorAll('.tag-item i').forEach(btn => {
        btn.addEventListener('click', (e) => {
          removeTag(e.target.getAttribute('data-tag'));
        });
      });
    }

    // ---------- auth flow ----------
    const provider = new GoogleAuthProvider();

    signInBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        // onAuthStateChanged handles UI update
      } catch (err) {
        console.error('Sign-in failed', err);
        showStatus('Sign-in failed â€” check console.', 'error');
      }
    });

    // handle sign out click (we'll render it dynamically)
    function renderSignedIn(user, profile) {
      authControls.innerHTML = `
        <div style="text-align: right">
          <div style="display: flex; align-items: center; gap: 12px">
            <img src="${user.photoURL || 'https://via.placeholder.com/40x40/1a1a25/ffffff?text=' + (profile?.name || user.email || 'U')[0]}" 
                 alt="Profile" 
                 style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #64c2ff;">
            <div style="text-align: right">
              <div style="font-weight: 700; color: #64c2ff">${profile?.name || user.email || 'User'}</div>
              <div style="font-size: 13px; color: #d0d0d0">${profile?.email || user.email}</div>
            </div>
            <button class="auth-btn" id="signOutBtn" style="padding: 8px 12px">
              <i class="fas fa-sign-out-alt"></i>
              Sign out
            </button>
          </div>
        </div>
      `;
      document.getElementById('signOutBtn').addEventListener('click', () => signOut(auth));
      userHint.textContent = 'Signed in. Posts will use your profile information.';
    }

    function renderSignedOut() {
      authControls.innerHTML = `
        <button class="auth-btn" id="signInBtn">
          <i class="fab fa-google"></i>
          Sign in with Google
        </button>
      `;
      document.getElementById('signInBtn').addEventListener('click', async () => {
        try { await signInWithPopup(auth, provider); } catch (err) { console.error(err); showStatus('Sign-in failed', 'error'); }
      });
      userHint.textContent = 'Sign in to post â€” we will use your profile information.';
    }

    // onAuth state: fetch your users/{uid} doc and use it
    onAuthStateChanged(auth, async (user) => {
      statusEl.style.display = 'none';
      if (user) {
        // fetch your users collection doc
        const userDocRef = doc(db, 'users', user.uid);
        let profile = null;
        try {
          const snap = await getDoc(userDocRef);
          if (snap.exists()) {
            profile = snap.data();
          } else {
            // fallback: use auth profile if users doc doesn't exist.
            profile = { name: user.displayName || null, email: user.email || null };
            // NOTE: we are NOT auto-creating the users doc here (per your existing setup).
          }
        } catch (err) {
          console.warn('Failed reading users/{uid} doc', err);
          profile = { name: user.displayName || null, email: user.email || null };
        }
        renderSignedIn(user, profile);
        // attach profile to form element for use during submit
        form.dataset.currentUid = user.uid;
        form.dataset.currentName = profile?.name || (user.displayName || '');
        form.dataset.currentEmail = profile?.email || (user.email || '');
        form.dataset.currentPhotoUrl = user.photoURL || '';
      } else {
        renderSignedOut();
        delete form.dataset.currentUid;
        delete form.dataset.currentName;
        delete form.dataset.currentEmail;
        delete form.dataset.currentPhotoUrl;
      }
    });

    // ---------- helpers ----------
    function showStatus(message, type = 'success') {
      statusEl.textContent = message;
      statusEl.className = type === 'success' ? 'status-message status-success' : 'status-message status-error';
      statusEl.style.display = 'block';

      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }

    // ---------- form submit ----------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';

      const title = (document.getElementById('title').value || '').trim();
      const body = (document.getElementById('body').value || '').trim();

      if (!title || !body) {
        showStatus('Title and body are required.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
        return;
      }
      if (!form.dataset.currentUid) {
        showStatus('You must sign in before publishing.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
        return;
      }

      const uid = form.dataset.currentUid;
      const authorName = form.dataset.currentName || null;
      const authorEmail = form.dataset.currentEmail || null;
      const photoUrl = form.dataset.currentPhotoUrl || null;

      // Use the processed tags array
      const processedTags = tags;

      try {
        // Fetch the user's private profile to get the slug
        const userPrivateDocRef = doc(db, 'usersPrivate', uid);
        const userPrivateSnap = await getDoc(userPrivateDocRef);

        if (!userPrivateSnap.exists()) {
          showStatus('User private profile not found.', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
          return;
        }

        const userPrivateData = userPrivateSnap.data();
        const slug = userPrivateData.slug;

        if (!slug) {
          showStatus('User slug not found.', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
          return;
        }

        // Create the post document
        const docRef = await addDoc(postsCol, {
          title,
          body,
          tags: processedTags,
          slug, // Use the slug from user's private profile
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
          authorId: uid,
          authorName: authorName,
          authorEmail: authorEmail,
          photoUrl: photoUrl, // Added photoUrl field
          upvotesCount: 0,
          downvotesCount: 0,
          commentsCount: 0,
          status: 'published',
        });

        // Update counts in both collections using a transaction
        await runTransaction(db, async (transaction) => {
          // Update publicPostCount in usersPrivate collection
          const userPrivateDoc = doc(db, 'usersPrivate', uid);
          transaction.update(userPrivateDoc, { publicPostCount: increment(1) });

          // Update publicPostCount in publicProfiles collection
          const publicProfileDoc = doc(db, 'publicProfiles', slug);
          transaction.update(publicProfileDoc, { publicPostCount: increment(1) });
        });

        showStatus('Your post has been published successfully!', 'success');
        form.reset();
        tags = []; // Reset tags array
        renderTags(); // Clear tag display
      } catch (err) {
        console.error('Write failed', err);
        showStatus('Publish failed â€” check console. App Check or rules might be blocking.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Post';
      }
    });

    clearBtn.addEventListener('click', () => { 
      form.reset(); 
      statusEl.style.display = 'none';
      tags = []; // Reset tags array
      renderTags(); // Clear tag display
    });
  </script>
</body>
</html>
