<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy â€” Full Game Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #05070b;
      --bg2: #0a1221;
      --accent1: #64c2ff;
      --accent2: #ffb86b;
      --glass: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.70);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background:
        radial-gradient(1000px 600px at 15% 20%, rgba(100,194,255,0.06), transparent 40%),
        radial-gradient(900px 600px at 85% 80%, rgba(255,184,107,0.05), transparent 45%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      padding: 48px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(12,18,28,0.7), rgba(6,10,16,0.45));
      border: 1px solid var(--glass);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.03);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Glow Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(45px);
      opacity: 0.55;
      pointer-events: none;
    }
    .orb.one {
      width: 260px; height: 260px;
      background: var(--accent1);
      top: -40px; left: -40px;
      animation: float1 12s infinite ease-in-out;
    }
    .orb.two {
      width: 200px; height: 200px;
      background: var(--accent2);
      bottom: -30px; right: -20px;
      animation: float2 14s infinite ease-in-out;
    }

    @keyframes float1 {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(20px,40px); }
    }
    @keyframes float2 {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(-25px,-30px); }
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 14px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.08rem;
      color: var(--muted);
      max-width: 580px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .tag {
      display: inline-block;
      padding: 8px 16px;
      font-weight: 700;
      font-size: 0.85rem;
      border-radius: 999px;
      margin-bottom: 22px;
      background: linear-gradient(90deg, rgba(100,194,255,0.1), rgba(255,184,107,0.1));
      color: var(--accent1);
      letter-spacing: 0.3px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 700px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .card { padding: 38px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="orb one"></div>
    <div class="orb two"></div>

    <div class="tag">Full Game Coming Soon</div>

    <h1>The complete Galaxy Game experience is on its way.</h1>

    <p>
      We are currently polishing the full version.  
      It will be released once key website milestones are completed.  
      More details will be announced in future updates.
    </p>
  </div>

</body>
</html>
