<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline | TeamGalaxy</title>

  <style>
    :root {
      --bg: #000000;
      --text-main: #ffffff;
      --text-muted: #a5a5b5;
      --accent: #6c5ce7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* =====================
       STARFIELD BACKGROUND
       ===================== */
    .space {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.3;
        transform: translateY(0);
      }
      to {
        opacity: 1;
        transform: translateY(-12px);
      }
    }

    /* =====================
       CENTER CONTENT
       ===================== */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 480px;
      padding: 32px;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 14px;
      letter-spacing: 0.6px;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    /* =====================
       PULSE BUTTON
       ===================== */
    .retry-btn {
      position: relative;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 14px 26px;
      font-size: 0.95rem;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
    }

    .retry-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.35;
      }
      100% {
        opacity: 0;
      }
    }

    .retry-btn:hover {
      transform: translateY(-1px);
    }

    .brand {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #7d7d90;
      letter-spacing: 0.4px;
    }
  </style>
</head>

<body>
  <!-- Starfield -->
  <div class="space" id="space"></div>

  <!-- Content -->
  <div class="content">
    <h1>You’re Offline</h1>
    <p>
      The connection to TeamGalaxy is currently unavailable.
      Please check your internet connection and try again.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Retry Connection
    </button>

    <div class="brand">© TeamGalaxy</div>
  </div>

  <script>
    // Generate stars dynamically
    const space = document.getElementById("space");
    const STAR_COUNT = 120;

    for (let i = 0; i < STAR_COUNT; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = 3 + Math.random() * 6 + "s";
      star.style.opacity = Math.random();
      space.appendChild(star);
    }
  </script>
</body>
</html>
